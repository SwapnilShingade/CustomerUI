<div class="search-container container-fluid">
  <!-- <mat-toolbar class="app-toolbar">
    <span>Search Donor / Requestor</span>
  </mat-toolbar> -->
  <div class="row justify-content-center no-gutters">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
      <h4 class="page-title">      
        Customer Dashboard
      </h4>      
      <div class="vspace"></div>
      <mat-card class="my-card app-card">
        <mat-card-content>
          <form class="my-form search-fields" [formGroup]="customerDetailsForm">

            <div class="container-fluid select-input-container no-gutters">
              <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 py-1">
                  <mat-form-field class="mat-search-field">
                    <mat-label>Category</mat-label>                   
                    <mat-select formControlName="category"  (selectionChange)="stateChange($event)">
                      <mat-option [value]="category.Id" *ngFor="let category of categoryList">{{category.CategoryName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>                
              </div>        

            
              <div class="row">              
                <div class="align-items-center no-gutters" >
                <div mat-raised-button color="primary" style="margin-right:5px;">
                  <button (click)="search()" class="search-btn">Search</button>
                </div>
              </div>
            </div>
          </div>
          </form>         
        </mat-card-content>

      </mat-card>

      <mat-spinner color="accent" *ngIf="isLoading" style="margin:0 auto"></mat-spinner>
      <div class="search-result-container" [hidden]="seachBtnClick">
        <p class="search-toolbar">
          
        </p>
        <div class="filter" [hidden]="!showDetails">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
      
        <div class="search-table">

          <div class="table" [hidden]="!showDetails">
            <table mat-table [dataSource]="customerDetail">
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
              </ng-container>

              <ng-container matColumnDef="Primary Contact">
                <th mat-header-cell *matHeaderCellDef>Primary Contact</th>
                <td mat-cell *matCellDef="let element"> {{element.primaryContact}} </td>
              </ng-container>

              <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City</th>
                <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
              </ng-container> 
              
              <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef> Category</th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="customerDetailColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: customerDetailColumns;"></tr>
            </table>
            <mat-paginator #TableOnePaginator="matPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
